{% include 'adminheader.html' %}
<div class="workingArea">
<br><br><br>
	<ol class="breadcrumb">
	  <li><a href="/admin_category_list/">所有分类</a></li>
	  <li><a href="/admin_property_list?cid={{ cid }}">平板电视</a></li>
	  <li class="active">属性管理</li>
	</ol>



	<div class="listDataTableDiv">
		<table class="table table-striped table-bordered table-hover  table-condensed">
			<thead>
				<tr class="success">
					<th>ID</th>
					<th>属性名称</th>
					<th>编辑</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>

                    {% for property in plist %}
					<tr>
						<td>{{ property.id }}</td>
						<td>{{ property.name }}</td>
						<td><a href="/admin_property_edit?id={{ property.id }}"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td><a deletelink="true" href="/admin_property_delete?id={{ property.id }}"><span class=" 	glyphicon glyphicon-trash"></span></a></td>
					</tr>
                    {% endfor %}
			</tbody>
		</table>
	</div>

	<div class="panel panel-warning addDiv">
		<div class="panel-heading">新增属性</div>
		<div class="panel-body">
			<form method="post" id="addForm" action="/admin_property_add/">
                 {% csrf_token %}
				<table class="addTable">
					<tbody><tr>
						<td>属性名称</td>
						<td><input id="name" name="name" type="text" class="form-control"></td>
					</tr>
					<tr class="submitTR">
						<td colspan="2" align="center">
							<input type="hidden" name="cid" value="{{ cid }}">
							<button type="submit" class="btn btn-success">提 交</button>
						</td>
					</tr>
				</tbody></table>
			</form>
		</div>
	</div>

</div>
